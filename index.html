<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="assets/style/style.css">

</head>

<body>
    <div id="container">
        <header id="top">
            <div>
                Train Sched<br>stuff
            </div>
        </header>
        <div id="infocontainer">
            <div id="infoheader">
                Train Schedule
            </div>
            <div id="tablediv" >
                <table id="traintable">
                    <tr>
                        <th >
                            Train
                        </th>
                        <th>
                            Destination
                        </th>
                        <th>
                            Frequency (min)
                        </th>
                        <th>
                            Next Arrival
                        </th>
                        <th>
                            Minutes Away
                        </th>
                    </tr>
                </table>
            </div>

        </div>

        <form id="forminput">
            <div id=formcontainer>
                <div id="formheader">
                    Add Trains
                </div>
                <div id=formcontent>

                    <div style="text-align: left">
                        Train Name
                    </div>
                    <input id="traininput" type="text">

                    <div style="text-align: left">
                        Destination
                    </div>
                    <input id="placeinput" type="text">

                    <div style="text-align: left">
                        First Train Arrival (Millitary Time - HH:MM)
                    </div>
                    <input id="timinput" type="text">

                    <div style="text-align: left">
                        Frequency
                    </div>
                    <input id="freqinput" type="text">

                    <div id="mybutt">
                        Submit
                    </div>

                </div>

            </div>




        </form>

    </div>





    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
